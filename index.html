<!-- Assumptions
	1 - jQuery is included
	2 - bootstrap style is included. '.alert' below is a bootsctrap class
-->

<!-- JS -->
<script>
	var alert_timeout; //Store the setTimeout function call so we can clear it if we need to. This is need if Alert() is called quickly in succession.

	//Slide Down alert panel
	function Alert(txt){
		//In case it already exists
		clearTimeout(alert_timeout);

		//$('#alert_container .alert').html(txt).parent().css({'marginTop':'0px'});
		$('#alert_container .alert').html(txt).parent().css({'marginTop': '0px'});
		//Close after XX seconds
		alert_timeout = setTimeout(function(){
			$('#alert_container').css({'marginTop':'-80px'});
		}, 4000);


		//Example usage
		//Alert('<i class="icon-thumbs-up"></i> That worked!!');
	}

	function AlertLoading(txt){
		$('#alert_container .alert').html('<i class="icon-spinner icon-spin icon-large"></i><i>&nbsp;&nbsp;' + txt + '</i>').parent().css({'marginTop': '0px'});
	}
</script>

<!-- CSS -->
<style>
	div#alert_container{position: fixed; width: 100%; top: 1.5%; z-index: 1000; transition: all 0.5s; margin-top:-80px; pointer-events:none; text-align:center;}
	div#alert_container .alert{padding:7px 12px; box-shadow: 0px 3px 16px -2px #555555;}
</style>

<!-- HTML -->
<div id="alert_container">
	<span class="alert alert-success">
		<!-- Populated by JS function above -->
	</span>
</div>
